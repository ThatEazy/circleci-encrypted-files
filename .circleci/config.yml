version: 2
general:
  branches:
    only:
      - master

jobs:
  build:

    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/project

    steps:

      - checkout

      - run:
          name: Decrypt and source env vars
          command: |
            cd .circleci
            openssl aes-256-cbc -d -in secret-env-cipher -md sha256 \
                -pass env:OPENSSL_PASSWORD >> $BASH_ENV

            echo "FOO: ${FOO} BAR: ${BAR}"

      - run:
          name: Access env vars in another script
          command: |
            cd .circleci
            chmod +x print-env-vars.sh
            ./print-env-vars.sh
